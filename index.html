<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITALIQ | Pedidos y Consultas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --whatsapp: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { background-color: #0b0b0b; color: #ffffff; }

        /* Estilos generales reutilizados del anterior */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo { font-weight: 900; font-size: 1.8rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        
        .hero { height: 70vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1552674605-db6ffd4facb5?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* SECCIÓN DEL FORMULARIO */
        .contact-container {
            padding: 100px 10%;
            display: flex;
            justify-content: center;
            background: radial-gradient(circle at center, #111, #050505);
        }

        .contact-box {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 50px;
            border-radius: 30px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .contact-box h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .contact-box p {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 12px;
            color: var(--dark);
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        /* Floating WhatsApp */
        .wsp-fixed { position: fixed; bottom: 30px; right: 30px; background: var(--whatsapp); color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; text-decoration: none; z-index: 1000; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3); }

        footer { padding: 50px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); }

        @media (max-width: 768px) { .contact-box { padding: 30px; } }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">VITALIQ</a>
        <a href="tel:0979760990" style="color: white; text-decoration: none; font-weight: bold;">
            <i class="fas fa-phone"></i> 0979760990
        </a>
    </nav>

    <section class="hero">
        <h1>CONTÁCTANOS</h1>
        <p>Estamos listos para llevar tu rendimiento al siguiente nivel. Déjanos tus datos y te contactaremos de inmediato.</p>
    </section>

    <section class="contact-container">
        <div class="contact-box">
            <h2>Haz tu Pedido</h2>
            <p>Completa el formulario y un asesor te atenderá.</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Ej. Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label>Número de Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ej. 0979760990" required>
                </div>
                <div class="form-group">
                    <label>Mensaje o Pedido</label>
                    <textarea id="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?" required></textarea>
                </div>
                <button type="button" class="btn-submit" onclick="enviarWhatsApp()">
                    <i class="fab fa-whatsapp"></i> ENVIAR PEDIDO
                </button>
            </form>
        </div>
    </section>

    <a href="https://wa.me/593979760990" class="wsp-fixed" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p>VITALIQ LABS &copy; 2026</p>
        <p style="color: var(--primary); font-weight: bold; margin-top: 10px;">0979760990</p>
    </footer>

    <script>
        function enviarWhatsApp() {
            // Tu número configurado (con código de Ecuador 593)
            const miTelefono = "593979760990";
            
            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const userTel = document.getElementById('telefono').value;
            const mensaje = document.getElementById('mensaje').value;

            if(nombre === "" || userTel === "" || mensaje === "") {
                alert("Por favor, llena todos los campos.");
                return;
            }

            // Construir el link de WhatsApp
            const texto = `Hola VITALIQ! Mi nombre es *${nombre}* (${userTel}). Mi consulta es: ${mensaje}`;
            const url = `https://wa.me/${miTelefono}?text=${encodeURIComponent(texto)}`;

            // Abrir en nueva ventana
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
